<!DOCTYPE html>
<html>
<head>
    <title>FormMailer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body style="background-color: #7e7e7e">
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
    <div class="well" style="margin-top: 5%;">
    <h2>FormMailer</h2>
    <form role="form" id="contactForm" data-toggle="validator" class="shake">
		<h3>Absender</h3>
        <div class="row">
            <div class="form-group col-lg-4 col-sm-6">
                <label for="answer-to-name" class="h4">Name</label>
                <select class="form-control" id="answer-to-name" placeholder="Select name" required="required" onchange="document.getElementById('answer-to-email').value = this.value.replace(/^([a-zA-Z]).*\s([a-zA-Z]+)$/,'$1.$2@campus-konzept.de');">
					<option value="" disabled selected>Select name</option>
					<option value="Max Mustermann">Max Mustermann</option>
					<option value="Martina Musterfrau">Martina Musterfrau</option>
					<option value="Manuel Muster">Manuel Muster</option>
				  </select>
				<div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-lg-4 col-sm-6">
                <label for="answer-to-email" class="h4">Email</label>
                <input type="email" class="form-control" id="answer-to-email" placeholder="Will be selected automatically" readonly="readonly" email>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-lg-4 col-sm-6">
                <label for="answer-to-email" class="h4">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required password>
                <div class="help-block with-errors"></div>
            </div>
        </div>
		<h3>Empf&auml;nger</h3>
		<div class="row">
            <div class="form-group col-lg-4 col-sm-6">
                <label for="name" class="h4">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-lg-4 col-sm-6">
                <label for="email" class="h4">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" email>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="h4 ">Message</label>
            <textarea id="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
            <div class="help-block with-errors"></div>
        </div>
        <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">Senden</button>
        <div id="msgSubmit" class="h3 text-center hidden"></div>
        <div class="clearfix"></div>
    </form>
    </div>
</div>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/validator.min.js"></script>
<script type="text/javascript" src="js/form-scripts.js"></script>
</html>
